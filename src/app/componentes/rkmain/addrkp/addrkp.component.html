<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>{{ data.title }}</h1>
<form name="rkp_form" class="form-validation" (ngSubmit)="!procesoControl.hasError('required') && rkpForm.form.valid && guardar()" #rkpForm="ngForm" noValidate>
    <div class="row">
        <div class="col-xl-7">
            <mat-form-field>
                <!-- <mat-label>Seleccione un Proceso</mat-label> -->
                <mat-select [formControl]="procesoControl" required placeholder="Seleccione un Proceso" [(ngModel)]="procesoModel.procesoId" #procesoId multiple>
                    <!-- <input  matInput focused="'true'"    style="height: 18px;" (keydown)="Buscar($event)" type="text" [(ngModel)]="procesoModel.name" value={{procesoModel.name}} name='name' placeholder="search"> -->
                    <ngx-mat-select-search [formControl]="bankMultiFilterCtrl" [placeholderLabel]="'Buscar'" [noEntriesFoundLabel]="'Not Found...'" [(ngModel)]="descripcion" name="descripcion"></ngx-mat-select-search>

                    <mat-option *ngFor="let item of procesosList| filterPipe:descripcion" (keydown)="$event.stopPropagation()" [value]="item.Id">{{item.Descripcion}}</mat-option>
                </mat-select>
                <!-- <mat-error *ngIf="procesoControl.hasError('required')">No ha seleccionado un Proceso</mat-error> -->
            </mat-form-field>
        </div>
    </div>
    <mat-dialog-actions align="end">
        <button type="submit" class="btn-w-md mat-raised-button mat-primary" color="primary" md-raised-button="" ng-reflect-color="primary">
                    <span class="mat-button-wrapper">
                    <mat-icon mat-list-icon>save</mat-icon>
                    {{ data.button_confirm }}
                    </span>
            </button>
        <button mat-raised-button color="warn" (click)="cancelar()">{{ data.button_close }}</button>
    </mat-dialog-actions>
</form>
