<h1 mat-dialog-title>{{ data.title }}</h1>
<mat-dialog-content>    
    <div class="box box-default table-box table-responsive mdl-shadow--2dp">
        <table class="mdl-data-table table-bordered table-striped cf no-margin">
            <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric"></th>
                <th class="mdl-data-table__cell--non-numeric">Id</th>
                <th class="mdl-data-table__cell--non-numeric">Descripción</th>
                <th class="mdl-data-table__cell--non-numeric">Valoración</th>
                <th class="mdl-data-table__cell--non-numeric">Cualitativo</th>
                <th class="mdl-data-table__cell--non-numeric">Cuantitativo</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataList">
                <td>
                    <mat-checkbox class="example-margin" [(ngModel)]="item.selected" (change)="deseleccionarTodo(item)"></mat-checkbox>
                </td>
                <td class="mdl-data-table__cell--non-numeric">{{item.id}}</td>
                <td class="mdl-data-table__cell--non-numeric">{{item.descripcion}}</td>
                <td class="mdl-data-table__cell--non-numeric">{{item.valoracion}}</td>
                <td class="mdl-data-table__cell--non-numeric">{{item.cualitativo}}</td>
                <td class="mdl-data-table__cell--non-numeric">{{item.cuantitativo}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="guardar()">{{ data.button_confirm }}</button>
    <button mat-raised-button color="warn" (click)="cancelar()">{{ data.button_close }}</button>
</mat-dialog-actions>
