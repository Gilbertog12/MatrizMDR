<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>{{ data.title }}</h1>
<form name="rkt_form" class="form-validation" (ngSubmit)="!tareaControl.hasError('required')  && guardar()" #rktForm="ngForm" noValidate>
    <div class="row">
        <div class="col-xl-7">
            <mat-form-field>
                <!-- <mat-label>Seleccione una Tarea</mat-label> -->
                <mat-select [formControl]="tareaControl" placeholder="Seleccione una Tarea" required [(ngModel)]="tareaModel.tareaId" #tareaId multiple>
                    <!-- <input  matInput focused="'true'"  type="text"   (keydown)="Buscar($event)"  style="height: 18px;" [(ngModel)]="tareaModel.name" value={{tareaModel.name}} name='name' placeholder="search"> -->
                    <ngx-mat-select-search [formControl]="bankMultiFilterCtrl" [placeholderLabel]="'Buscar'" [noEntriesFoundLabel]="'Not Found...'" [(ngModel)]="descripcion" name="descripcion"></ngx-mat-select-search>


                    <mat-option *ngFor="let item of tareasList|filterPipe:descripcion" (keydown)="$event.stopPropagation()" [value]="item.Id">{{item.Descripcion}}</mat-option>
                </mat-select>
                <!-- <mat-error *ngIf="tareaControl.hasError('required')">No ha seleccionado una Tarea</mat-error> -->
            </mat-form-field>
        </div>
    </div>
    <mat-dialog-actions align="end">
        <button type="submit" class="btn-w-md mat-raised-button mat-primary" color="primary" md-raised-button="" ng-reflect-color="primary">
                    <span class="mat-button-wrapper">
                    <mat-icon mat-list-icon>save</mat-icon>
                    {{ data.button_confirm }}
                    </span>
            </button>
        <button mat-raised-button color="warn" (click)="cancelar()">{{ data.button_close }}</button>
    </mat-dialog-actions>
</form>
