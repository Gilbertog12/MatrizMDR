<h1 mat-dialog-title>{{ data.title }} {{ data.stdJobNo }}</h1>
<mat-dialog-content>
        <div class="box box-default table-box mdl-shadow--2dp">
        <table class="mdl-data-table table-bordered table-striped cf no-margin" style="height: 100px;">
            <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric"><b>Equipo</b></th>
                <th class="mdl-data-table__cell--non-numeric"><b>Descripci√≥n</b></th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of equipList">
                <td class="mdl-data-table__cell--non-numeric">{{item.Id}}</td>
                <td class="mdl-data-table__cell--non-numeric">{{item.Descripcion}}</td>
                </tr>
            </tbody>
        </table>
        </div>  
</mat-dialog-content>
<mat-dialog-actions>        
    <button mat-raised-button color="primary" (click)="cerrar()">{{ data.button_close }}</button>
</mat-dialog-actions>
