    <mat-form-field>
    <mat-label>Seleccione la Probabilidad</mat-label>
        <mat-select required [(ngModel)]="riesgoPuroModel.probabilidadId" #probabilidadId >
        
        <mat-option *ngFor="let item of probabilidadList" [value]="item.Id">{{item.Descripcion}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" name="probabilidadId" placeholder="Probabilidad" #probabilidadId [(ngModel)]="riesgoPuroModel.probabilidadId" readonly="true"/>
    </mat-form-field>
    <mat-form-field>
    <mat-label>Seleccione la Severidad</mat-label>
        <mat-select required [(ngModel)]="riesgoPuroModel.severidadId" #severidadId >
        
        <mat-option *ngFor="let item of severidadList" [value]="item.Id">{{item.Descripcion}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" name="severidadId" placeholder="Severidad" #severidadId [(ngModel)]="riesgoPuroModel.severidadId" readonly="true"/>
    </mat-form-field>
    <mat-form-field>
    <mat-label>Seleccione la Criticidad</mat-label>
        <mat-select required [(ngModel)]="riesgoPuroModel.criticidadId" #criticidadId >
        
        <mat-option *ngFor="let item of criticidadList" [value]="item.Id">{{item.Descripcion}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" name="criticidadId" placeholder="Criticidad" #criticidadId [(ngModel)]="riesgoPuroModel.criticidadId" readonly="true"/>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
        <button mat-raised-button color="primary" (click)="guardar()">{{ data.button_confirm }}</button>
    <button mat-raised-button color="warn" (click)="cancelar()">{{ data.button_close }}</button>
</mat-dialog-actions>
